<!-- 
    Doctype's declaration is to tell the browser what version of 
    HTML it should use to render the document.  
-->
<!DOCTYPE html>
<!-- 
    <html> element: the root element.
    Every other element of the document will be a descendant of it.

    lang attribute specifies the language of the element's content.
    lang improves accessibility of the webpage (assitive technologies,
    like screen readers, adapts according to the language.)
 -->
<html lang="en">
  <!-- 
        <head> element: meta-information about your webpage + 
        stuff required for webpages to render correctly in the browser.
        meta-information aka twitter card, facebook card, etc
     -->
  <head>
    <!-- 
            Charset Meta Element: ensures display of special symbols & characters
            from different languages correnctly in the browser. Should always have 
            the <meta> tag in the <head> element.
         -->
    <meta charset="utf-8" />
    <!-- 
        <title> gives your webpage's browser tab a proper display title.
     -->
    <title>Index Explained</title>
  </head>

  <!-- 
    <body> element is where all the webpage's content, displayed to the user, goes.
    Always under <head> element. 
   -->
  <body></body>
</html>
