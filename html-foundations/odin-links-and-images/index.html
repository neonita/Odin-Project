<html>
  <head>
    <meta charset="utf-8" />
    <title>Links and Images</title>
  </head>
  <body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about">Click me</a>

    <a href="./pages/about.html">About</a>

      src="./images/charlesdeluvio-Mv9hjnEUHR4-unsplash.jpeg"
      alt="image of pug"
    />

<!-- 
    HTML attribute: 
    + Gives additional information to an HTML element.
    + Always goes in the element's opening tag. 
    + It's made up of two parts: a name and a value.

    Hyperlink reference attribute:
    + In the anchor-tag's case: href="http://value.com", this is an href (hyperlink reference) attribute.
    + You can link to any kind of resources: videos, pdf files, images, other HTML documents, etc.

    Absolute links: 
    + Links to pages on *other* websites on the internet. 
    + Typically made of the following parts; protocol://domain/path.
    + It will always contain the protocol and domain of destination.
    + Example: https://www.theodinproject.com/about

    Relative links:
    + Links to other pages within our website.
    + Does not include domain names, since it's another page on the same site.
    + Only includes the file path to the other page, *relative* to the page you're creating a link on.
    + Example: href="about.html"
-->
