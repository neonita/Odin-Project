<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>02 - Class & ID Selectors</title>
  </head>

  <body>
    <p class="odd">Number 1 - I'm a class!</p>
    <div id="text-blue">Number 2 - I'm one ID.</div>
    <p class="odd text-lg">Number 3 - I'm a class, but cooler!</p>
    <div id="bg-green">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>
  </body>
</html>
