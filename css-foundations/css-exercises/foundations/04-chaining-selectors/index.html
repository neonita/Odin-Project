<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>04 - Chaining Selectors</title>
  </head>

  <body>
    <div>
      <img
        class="avatar proportioned"
        src="./jhonny-salas-brochero.jpeg"
        alt="Photograph by Jhonny Salas Bochero"
      />
      <img
        class="avatar proportioned"
        src="./polina-chistyakova.jpeg"
        alt="Photograph by Polina Chistyakova"
      />
    </div>

    <div>
      <img
        class="avatar distorted"
        src="./jhonny-salas-brochero.jpeg"
        alt="Photograph by Jhonny Salas Bochero"
      />
      <img
        class="avatar distorted"
        src="./polina-chistyakova.jpeg"
        alt="Photograph by Polina Chistyakova"
      />
    </div>
  </body>
</html>
